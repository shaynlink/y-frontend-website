on:
  push:
    branches:
    - main
  workflow_dispatch:

name: Upload to GCS

env:
  BUCKET_NAME: stk.re

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download production-ready build files
      uses: actions/download-artifact@v4
      with:
        name: production-files
        path: ./dist

    - name: Display structure of downloaded files
      run: ls -R ./dist

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        project_id: crossroads-413509
        workload_identity_provider: projects/593028135369/locations/global/workloadIdentityPools/y-github-action-pool/providers/github
        audience: 
        service_account: github-actions@crossroads-413509.iam.gserviceaccount.com

    - name: Setup gloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: latest

    - name: Upload to cloud storage
      uses: google-github-actions/upload-cloud-storage@v2
      with:
        path: ./dist
        destination: ${{ env.BUCKET_NAME }}